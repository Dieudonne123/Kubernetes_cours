apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.first.fullname }}
  labels:
    app.kubernetes.io/name: {{ .Values.first.name"  }}
    helm.sh/chart: {{ .Values.first.chart  }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.first.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.first.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 8080
          env:
          - name: MESSAGE
            value: {{ .Values.image.message }}
